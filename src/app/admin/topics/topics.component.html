<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Keywords
          </th>
          <th>
            Edit
          </th>
          <th>
            Topic
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="keywords" [(ngModel)]="topictoinsert.keywords">
          </td>
          <td>
            <button (click)="insert(topictoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr> 
        <tr *ngFor="let topic of topics">
          <td>
            <input [(ngModel)]="topic.keywords">
          </td>
          <td>
            <button (click)=update(topic)>Save</button>
          </td>
          <td>
            <button (click)="delete(topic)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
